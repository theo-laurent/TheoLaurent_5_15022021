<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontEnd/css/style.css" />
    <title>Orinoco - Accueil</title>
  </head>
  <body class="">
    <header class="bg-dark">
      <div class="container">
        <div class="row justify-content-center">
          <nav
            class="col-10 navbar navbar-expand navbar-dark"
            style="height: 75px"
          >
            <a class="navbar-brand" href="/frontEnd/index.html">Ocorino</a>
            <a class="nav-link ml-auto text-light" href="/frontEnd/index.html"
              >Accueil</a
            >
          </nav>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <table class="table table-bordered">
        <h2 class="pb-3">Votre commande</h2>
        <thead>
          <tr>
            <th scope="col">Article</th>
            <th scope="col">Quantité</th>
            <th scope="col">Prix</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="tableauPanier"></tbody>
      </table>

      <div>
        <button id="vidagePanier" class="btn btn-danger">
          Vider le panier
        </button>
      </div>

      <form class="m-4 mt-5" id="formulaire">
        <h2 class="pb-3">Passer commande</h2>

        <div class="form-row align-items-center justify-content-center">
          <div class="form-group col-md-4 pr-md-5">
            <label for="formName">Nom</label>
            <input class="form-control" id="lastName" type="text" required
            minlength="2" pattern="[a-zA-ZÀ-ÿ]*" autofocus placeholder="Dupont"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="formFirstname">Prénom</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              required
              pattern="[a-zA-ZÀ-ÿ]*"
              minlength="2"
              placeholder="Martin"
            />
          </div>
          <div class="form-group col-md-8">
            <label for="formEmail">Adresse email</label>
            <input
              class="form-control"
              id="email"
              type="email"
              minlength="5"
              required
              placeholder="martinDupont@mail.fr"
            />
          </div>
          <div class="form-group col-md-8">
            <label for="formAddress">Adresse</label>
            <input
              class="form-control"
              id="address"
              type="text"
              required
              minlength="5"
            />
          </div>
          <div class="form-group col-md-5 pr-md-5">
            <label for="formCity">Ville </label>
            <input
              class="form-control"
              id="city"
              type="text"
              minlength="2"
              required
              pattern="[a-zA-ZÀ-ÿ',.s-]*"
              placeholder="Paris"
            />
          </div>
          <div class="col-md-8">
            <button
              class="btn btn-primary"
              style="width: 150px"
              type="submit"
              id="btnPaiement"
            >
              Paiement
            </button>
          </div>
        </div>
      </form>
    </div>

    <footer class="bg-dark">
      <div class="container">
        <div class="row align-content-center" style="height: 75px">
          <div class="col">
            <ul class="list-inline text-center mb-0">
              <li class="list-inline-item pr-5">
                <a href="" class="text-light">A propos</a>
              </li>
              <li class="list-inline-item pr-5">
                <a href="" class="text-light">Contactez nous</a>
              </li>
              <li class="list-inline-item pr-5">
                <a href="" class="text-light">Conditions d'utilisations</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d328c4588c.js"
      crossorigin="anonymous"
    ></script>
    <script src="/frontEnd/JS/panier.js"></script>
  </body>
</html>
